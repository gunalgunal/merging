<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Document</title>
</head>
<body>




            <h2>Login</h2>
            <p>Please fill out this to login</p>
            <form th:action="@{/login}" method="post">

                    <label for="email">Email</label>
                    <input  name="email" id="email" placeholder="Your Email" class="form-control form-control-lg">



                    <label for="password">Password</label>
                    <input  class="form-control form-control-lg" placeholder="Password" name="password" id="password">


                <input type="submit" value="Login" class="btn btn-primary btn-block">
                <br>
                <span >Don't have an account <a class="linkControl" href="./register.html"
                                                th:href="@{/register}">Register here</a></span>






</form>
</body>
</html>
